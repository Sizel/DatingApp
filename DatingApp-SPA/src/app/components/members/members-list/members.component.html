<div class="text-center mt-3">
  <h2>Members - {{paginationParams.paginationInfo.totalItems}} found</h2>
</div>

<div class="container mt-3">
  <form #paginationForm="ngForm" class="form-inline" novalidate>
    <div class="form-group">
      <label for="minAge">Age From</label>
      <input [(ngModel)]="paginationParams.minAge" type="number" class="form-control ml-1" style="width: 70px" id="minAge" name="minAge">
    </div>
  
    <div class="form-group px-2">
      <label for="maxAge">Age To</label>
      <input [(ngModel)]="paginationParams.maxAge" type="number" class="form-control ml-1" style="width: 70px" id="maxAge" name="maxAge">
    </div>
  
    <div class="form-group px-2">
      <label for="gender">Show: </label>
      <select [(ngModel)]="paginationParams.gender" class="form-control ml-1" style="width: 130px" id="gender" name="gender">
        <option *ngFor="let gender of genders" [selected]="gender.value === 'both'" [value]="gender.value">
          {{ gender.display }}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left:10px" (click)="applyFilters()">Apply Filters</button>
    <button type="button" class="btn btn-info" style="margin-left:10px" (click)="resetFilters()">Reset Filter</button>

    <div class="col">
      <div class="float-right btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="paginationParams.orderBy">
        <label ngbButtonLabel class="btn-primary">
          <input ngbButton type="radio" value="created"> Created
        </label>
        <label ngbButtonLabel class="btn-primary">
          <input ngbButton type="radio" value="lastActive"> Last Active
        </label>
      </div>
    </div>
  </form>
  <br>

  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <ngb-pagination [boundaryLinks]="true" [pageSize]="paginationParams.paginationInfo.pageSize" [collectionSize]="paginationParams.paginationInfo.totalItems" [(page)]="paginationParams.paginationInfo.pageNumber" (pageChange)="pageChange()" aria-label="Default pagination"></ngb-pagination>
  </div>
</div>
