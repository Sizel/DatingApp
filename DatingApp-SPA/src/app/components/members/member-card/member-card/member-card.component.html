<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.mainPhotoUrl || '../../../../../../assets/userpic.png'}}"  [routerLink]="['/members', user.userId]" alt="{{user.username}}">
  </div>
  <div class="card-body p-1">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/members', user.userId]"><i class="fa fa-user"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" (click)="sendLike()"><i class="fa fa-plus"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
      {{user.username | titlecase}}, {{user.age}}
    </h6>
    <p class="card-text text-muted text-center">{{user.city}}</p>
  </div>
</div>
