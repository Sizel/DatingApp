<div class="row">
  <table class="table">
    <tr>
      <th style="width: 10%">User ID</th>
      <th style="width: 20%">Username</th>
      <th style="width: 30%">Active roles</th>
      <th style="width: 20%"></th>
      <th style="width: 20%"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.roles }}</td>
      <td><button *ngIf="!user.roles.includes('Admin')" class="btn btn-info" (click)="openRolesEditModal(user)">Edit roles</button></td>
      <td><button *ngIf="!user.roles.includes('Admin')" class="btn btn-danger" (click)="deleteUser(user.id)">Delete user</button></td>
    </tr>
  </table>
</div>
