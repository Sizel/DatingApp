<form #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()">
  <input required [(ngModel)]="loginModel.username" name="username"
    class="form-control mr-sm-2" type="text" placeholder="Username" aria-label="Username">
  <input required [(ngModel)]="loginModel.password" name="password" 
    class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password">
  <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
</form>
