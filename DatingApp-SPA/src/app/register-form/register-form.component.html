<form (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input [(ngModel)]="registerModel.name" name="name" type="text" class="form-control" placeholder="Username">
  </div>

  <div class="form-group">
    <input [(ngModel)]="registerModel.password" name="password" type="password" class="form-control" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel.emit()">Cancel</button>
  </div>
</form>
